project: "acme-insurance-llm"
location: "us-central1"
bucket: "mes-audio-bucket"

vertexai:
  project_id: "acme-insurance-llm"
  location: "us-central1"
  model_armour_template_id: "default"

gcs_files:
  - "calls/claim_*.wav"
  - "calls/followup_*.wav"

prompts:
  transcription:
    prompt-v1: |
      ROLE: Insurance call transcription assistant
      TASK: Produce a fully timestamped transcript (MM:SS SPEAKER: TEXT) from an audio file.
      FORMAT RULES:
        • Every line MUST start with increasing MM:SS.
        • Use exactly two speaker labels: Call_Agent, Customer.
        • Start a new line on speaker change or >1.0 s pause.
        • No headers, footers, or extra commentary.
        • For overlapping speech, write dominant speaker first, then the overlap on the next timestamp.
        • Identify which voice belongs to which speaker.
      RETURN: Plain-text transcript only.

experiments:
  - name: "transcription_baseline"
    use_case: "transcription"
    model_id: "gemini-1.5-pro"
    generation_config:
      temperature: 0.2
      top_k: 40
      top_p: 0.8
      max_output_tokens: 4096
      response_logprobs: true
      logprobs: 1
    prompt_id: "prompt-v1"
    metrics:
      - "transcript_quality"
      - "safety"
      - "vertexai_evaluation"
  
  - name: "transcription_flash"
    use_case: "transcription"
    model_id: "gemini-1.5-flash"
    generation_config:
      temperature: 0.1
      top_k: 32
      top_p: 0.9
      max_output_tokens: 4096
      response_logprobs: true
      logprobs: 1
    prompt_id: "prompt-v1"
    metrics:
      - "transcript_quality"
      - "safety"
      - "vertexai_evaluation"

concurrency:
  max_workers: 4
  batch_size: 8

retry:
  max_attempts: 3
  backoff_factor: 2.0
  max_wait_time: 60.0